<div class="row">
  <div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
      <div class="panel-heading">
        User Profile
      </div>
    <table>
        <tr>
          	<td>
            	<strong>Name:</strong>
        	</td>
        </tr>
        <tr>
          	<td>
            	<div>{{ user.first_name + ' ' + user.last_name }}</div>
        	</td>
        </tr>
    </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
      <div class="panel-heading">
        Projects:
      </div>
    <table>
        <tr ng-repeat="project in projects | orderBy : 'created_at'">
          <td>
            <h4><a ui-sref="single-project({ id: project.id })">{{ project.name }}</a></h4>
            <div>{{ project.description }}</div>
          <div class="create-date"> Created On: {{ project.created_at | date:'MM/dd/yyyy' }}</div>
        </td>
        </tr>
        <tr ng-if="projects.length == 0">
          <td>
            This user has not worked on a project.
          </td>
        </tr>
    </div>
  </div>
</div>
