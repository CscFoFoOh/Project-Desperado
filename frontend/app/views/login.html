<div class="row">

  <div class="col-md-6 col-md-offset-3">
    <h1>Login</h1>

    <form name="loginForm" novalidate>

      <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" type="email" name="email" placeholder="Enter email" required ng-model="user.email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password" required ng-model="user.password">
      </div>

      <input type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="!loginForm.$valid" value="Login!" />

    </form>

  </div>
</div>
