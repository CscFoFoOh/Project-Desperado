<div class="row">

  <div class="col-md-6 col-md-offset-3">
    <h1>Password Reset</h1>

    <form name="resetPasswordForm" novalidate>

      <div class="form-group" ng-class="{'has-error': resetPasswordForm.password.$dirty && !resetPasswordForm.password.$valid }">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password" required pattern=".{8,}" ng-model="user.password">
        <span class="help-block" ng-show="resetPasswordForm.password.$dirty && !resetPasswordForm.password.$valid">Your password must be at least eight characters long.</span>
      </div>

      <div class="form-group" ng-class="{'has-error': resetPasswordForm.password_confirmation.$dirty && !resetPasswordForm.password_confirmation.$valid }">
        <label for="password_confirmation">Confirm Password</label>
        <input class="form-control" type="password" name="password_confirmation" placeholder="Enter password again" required ng-model="user.password_confirmation" compare-to="user.password">
        <span class="help-block" ng-show="resetPasswordForm.password_confirmation.$dirty && !resetPasswordForm.password_confirmation.$valid">This must match your password above.</span>
      </div>

      <input type="submit" class="btn btn-primary" ng-click="confirmPassword()" ng-disabled="!resetPasswordForm.$valid" value="Reset" />

    </form>

  </div>
</div>
