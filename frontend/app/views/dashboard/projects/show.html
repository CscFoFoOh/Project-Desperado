<div class="row">
	<div class="col-md-8 col-md-offset-2">
  	<div class="panel panel-default">
    	<div class="panel-heading">
    		{{ project.name }}
    		<div class="pull-right">
    			<a class="btn btn-default btn-xs" ui-sref="dashboard.edit-project({ id: project.id })">Edit Project</a> &nbsp;
    			<button class="btn btn-danger btn-xs" ng-click="deleteProject()">Delete this project</button>
    		</div>
    	</div>
    	<div class="panel-body">
	    <table>
        <tr>
        	<td>
          	<strong>Description:</strong>
        	</td>
        </tr>
        <tr>
        	<td>
          	<div>{{ project.description }}</div>
        	</td>
        </tr>
	    </table>
		</div>
			<div class="panel-footer"><div class="create-date"> Created On: {{ project.created_at | date:'MM/dd/yyyy' }}</div></div>
  	</div>
	</div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        Users on Project
      </div>
      <div class="panel-body">
        <table>
          <tr ng-repeat="user in project_users">
            <td>{{ user.first_name + " " + user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <td>
              <form class="form-inline">
                <div class="form-group">
                  <input type="email" name="email" ng-model="new_user.email" class="form-control" placeholder="Invite User to Project" />
                  <button class="btn btn-primary" ng-click="inviteUser()">Invite</button>
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
