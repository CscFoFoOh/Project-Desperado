<div class="row">
  <div class="col-md-10 col-md-offset-1">

  <h1>Register now!</h1>

  <form name="registrationForm" novalidate>

    <div class="form-group">
      <label for="email">Email address</label>
      <input class="form-control" type="email" name="email" placeholder="Enter email" ng-model="user.email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" placeholder="Enter password" ng-model="user.password">
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirm Password</label>
      <input class="form-control" type="password" name="password_confirmation" placeholder="Enter password again" ng-model="user.password_confirmation">
    </div>

    <button type="submit" class="btn btn-primary" ng-click="save()">Register!</button>

  </form>

  </div>
</div>
